   <div class="card">
        <div class="card-body">
            <h5 class="car-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price}}</p>
            <button class="btn btn-primary m-3" 
                (click)="onAddCart(product)">
                <i class="fa fa-cart-plus"></i>
            </button>
        </div>
    </div>
